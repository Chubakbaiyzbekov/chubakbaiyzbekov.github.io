<!DOCTYPE html>
<html lang="en-US">
<head>

    <link rel="icon" href="./Images/favicon.png">

    <script src="./Scripts/scripts.js" defer></script>
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <a href="index.html"><h1 id="logo">AutoCenter</h1></a>
            <ul id="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="howdoes.html">How Does..?</a></li>
                <li><a href="search.html">Search</a></li>
            </ul>
        </header>
        <section id="middle-section">
            <h3 id="search-intro">SEARCH NOW</h3>
            <form id="search-form">
                <label for="make">Make:</label>
                    <select name="make" id="make" required>
                        <option value="" disabled selected>Make</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Cadillac">Cadillac</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Chrysler">Chrysler</option>
                        <option value="Citroen">Citroen</option>
                        <option value="Ford">Ford</option>
                        <option value="Honda">Honda</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Jeep">Jeep</option>
                        <option value="KIA">KIA</option>
                        <option value="Lada">Lada</option>
                        <option value="Land Rover">Land Rover</option>
                        <option value="Lexus">Lexus</option>
                        <option value="Mazda">Mazda</option>
                        <option value="Mercedes-Benz">Mercedes-Benz</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Porsche">Porsche</option>
                        <option value="Subaru">Subaru</option>
                        <option value="Tesla">Tesla</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Volkswagen">Volkswagen</option>
                    </select>
                <label for="model">Model:</label>
                    <select name="model" id="model" required>
                        <option value="" disabled selected>Model</option>
                    </select>
                <label for="year">Year:</label>
                    <select name="year" id="year" required>
                        <option value="" disabled selected>Year</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2004">2005</option>
                        <option value="2004">2006</option>
                        <option value="2004">2007</option>
                        <option value="2004">2008</option>
                        <option value="2004">2009</option>
                        <option value="2004">2010</option>
                        <option value="2004">2011</option>
                        <option value="2004">2012</option>
                        <option value="2004">2013</option>
                        <option value="2004">2014</option>
                        <option value="2004">2015</option>
                        <option value="2004">2016</option>
                        <option value="2004">2017</option>
                        <option value="2004">2018</option>
                        <option value="2004">2019</option>
                        <option value="2004">2020</option>
                        <option value="2004">2021</option>
                        <option value="2004">2022</option>
                    </select>
                <label for="engine">Engine: (liters)</label>
                    <select name="engine" id="engine" required>
                        <option value="" disabled selected>Engine</option>
                        <option value="1.0">1.0</option>
                        <option value="1.2">1.2</option>
                        <option value="1.3">1.3</option>
                        <option value="1.5">1.5</option>
                        <option value="1.8">1.8</option>
                        <option value="2.0">2.0</option>
                        <option value="2.2">2.2</option>
                        <option value="2.5">2.5</option>
                        <option value="3.0">3.0</option>
                        <option value="3.2">3.2</option>
                        <option value="3.5">3.5</option>
                        <option value="4.0">4.0</option>
                        <option value="4.2">4.2</option>
                        <option value="4.4">4.4</option>
                        <option value="4.5">4.5</option>
                        <option value="4.8">4.8</option>
                        <option value="5.0">5.0</option>
                        <option value="6.0">6.0</option>
                        <option value="6.4">6.4</option>
                    </select>
                <label for="crash">Crashed: (Level)</label>
                    <select name="crashed" id="crashed" required>
                        <option value="" disabled selected>Crash</option>
                        <option value="0">No crash</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                <input type="submit" id="search-button" value="SEARCH NOW">
                </form>
            <div id="results-section">
                <h3 id="results-model">Car Model</h3>
                <h4 id="results-price">Price: 0$</h4>
                <img src="./Images/bmw.png" alt="SUV" id="suv-image">
            </div>
        </section>
        <footer>
            <h3 id="company-name">AutoCenter</h3>
            <div id="social">
                <img src="./Images/whatsapp.png" alt="WA">
                <a href="https://wa.me/+996502855520" target="_blank">+996 502-855-520</a>
                <img src="./Images/instagram.png" alt="Insta">
